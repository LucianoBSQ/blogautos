{% extends "AppBlog/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
    
    
{% if empresas %}
<h2> Las empresas ubicadas en {{ubicacion}} son: </h2>   
    <ul>
        {% for empresa in empresas %}
            <li style="color: blue;">
                {{empresa}}
            </li>
        {% endfor %} 
    </ul>

{% else %}
  <h1 style="color:red;">No hay empresas ubicadas en  {{ubicacion}}.</h1>
  
    
{% endif %} 
    

{% endblock %}
